<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>
<body>
  <main>

    <div class="bg-top"></div>
    <div class="content">
      <div class="bg">
        <img src="images/image-victor.jpg" alt="image of Victor Crest">
      </div>
  
      <div class="profile">
        <p class="name">
          Victor Crest <span class="age">26</span>
        </p>
        <p class="address">London</p>
      </div>
  
      <div class="account-info">
        <div class="followers">
          <p class="numbers">80K</p>
          <p class="details">Followers</p>
        </div>
  
        <div class="likes">
          <p class="numbers">803K</p>
          <p class="details">Likes</p>
        </div>
  
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="details">Photos</p>
        </div>
      </div>
    </div>
    <div class="bg-bottom"></div>

  </main>
</body>
</html>
